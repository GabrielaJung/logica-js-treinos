    function calculaImc(nome, peso, altura){
        
        var imc = peso / (altura * altura);
        return imc;
    }

var imcGabi = calculaImc( "Gabi é ", 48, 1.59);
var imcGuto = calculaImc("Guto é ", 73, 1.73);

var somaImcs = imcGabi + imcGuto + imcMae
