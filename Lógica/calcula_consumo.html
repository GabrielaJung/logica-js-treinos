<html>
<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoComGasolina = caminhoComGasolina / tanque;

        document.write ("O consumo com gasolina é de " + consumoComGasolina + " km/L" );
        document.write ("<br>");

    var caminhoComAlcool = 300;
    var consumoComAlcool = caminhoComAlcool / tanque;

        document.write ("Já o consumo com álcool é de " + consumoComAlcool + " km/L")

</script>

</html>
