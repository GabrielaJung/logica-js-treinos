<meta charset = "UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var quantidadePessoas = parseInt(prompt("De quantas pessoas você irá calcular a média de idades?"));
    var perguntas = 1;
    var n = 1
        var totalIdades = 0
    while(perguntas <= quantidadePessoas){
        


        var idade = parseInt(prompt("Qual a idade da " + n + "° pessoa:"));

        totalIdades = totalIdades + idade

        perguntas++
        n++
    }

   var calculaMedia = totalIdades / quantidadePessoas
   mostra("A média das idades descritas é: " + calculaMedia);



</script>
