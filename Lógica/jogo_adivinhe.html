<meta charset="UTF-8">

<script>


    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    function sorteia(n){

        return Math.round(Math.random() * n);
        
    }


    var contador = 1;
    var numeroPensado = sorteia(20);
    console.log(numeroPensado);
        var chute = parseInt(prompt("Pensei em um número de 0 a " + "20" + ", tente adivinhar:"));

    while(contador <= 2){


        
        if(chute == numeroPensado){

            mostra("Parabéns! Você acertou, pois eu pensei no número " + numeroPensado);
            break;

        }   else{

                if (chute > numeroPensado){

                    chute = parseInt(prompt("Você errou! Seu chute foi um pouco alto, tente novamente."));
                    contador++
            
                } else{
           
                    chute = parseInt(prompt("Você errou! Seu chute foi um pouco baixo, tente novamente."));
                    contador++

                }
                if(chute != numeroPensado && contador > 2){
                    mostra("Que pena! Suas tentativas acabaram. O número correto era: " + numeroPensado);
                    break;
                }

                if(chute == numeroPensado){

                    mostra("Parabéns! Você acertou, pois eu pensei no número " + numeroPensado);
                    break;

                }                    
                
            }
        }

    mostra("Fim.");

</script>
