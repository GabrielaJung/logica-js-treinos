<meta charset = 'UTF-8'>
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
        pulaLinha();
    }

    var anoCopa = 1930;

    while (anoCopa <= 2022){
        mostra("Teve coma em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("Fim.");

</script>
