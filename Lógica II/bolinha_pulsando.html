<canvas width="600" height="400"></canvas>
<meta charset = "UTF-8">

<script>

    alert('Não encoste a bolinha nas bordas!')
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 30;
    var y = 30;

    var l = 37;
    var u = 38;
    var r = 39;
    var d = 40;

    //Left, Up, Right, Down.

    var taxa = 10;


    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var tamanho = 1;
    var raio = 20;

    function atualizaTela()
    {
        limpaTela();
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
        
        if (raio > 30)
        {
            tamanho = -1
        }
        else if (raio < 20)
        {
            tamanho = +1;
        }

        desenhaCirculo(x, y, raio, 'blue');
        raio = raio + tamanho;
    }

    setInterval(atualizaTela, 50);

    function leTeclado(evento)
    {
        if(x >= 30 && y >= 30 && x <= 570 && y <= 370)
        {
            if(evento.keyCode == u)
            {
                y = y - taxa;
            }
            else if(evento.keyCode == d)
            {
                y = y + taxa;
            }
            else if(evento.keyCode == l)
            {
                x = x - taxa
            }
            else if(evento.keyCode == r)
            {
                x = x + taxa;
            }            
        }
        else
        {
            alert("Você perdeu!");
        }


    }

    document.onkeydown = leTeclado;


</script>
