<canvas width="1265" height="565"></canvas>

<script>
    
    //Alvo//

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightblue';
    pincel.fillRect(0, 0, 1265, 565);

    var raio = 10;

    var xAleatorio = random;
    var yAleatorio = random;

    function desenhaBola(x, y, raio, cor)
    {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela()
    {
        pincel.clearRect(0, 0, 1265, 565);
    }

    function desenhaAlvo(x, y)
    {
        desenhaBola(x, y, raio + 20, 'red');
        desenhaBola(x, y, raio + 10, 'white');
        desenhaBola(x, y, raio, 'red');
    }


    function random(maximo)
    {
        return Math.floor(Math.random() * maximo);
    }

    function atualizaTela()
    {
        limpaTela();
        
        pincel.fillStyle = 'lightblue';
        pincel.fillRect(0, 0, 1265, 565);   

        xAleatorio = random(1265);
        yAleatorio = random(565);

        desenhaAlvo(xAleatorio, yAleatorio);        
    }

    setInterval(atualizaTela, 1000)

    function dispara(evento)
    {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x > xAleatorio - raio)
        && (x < xAleatorio + raio)
        && (y > yAleatorio - raio)
        && (y < yAleatorio + raio))
        {
            alert('acertou!');
        }
        else
        {
            alert('errou!');
        }
    }

    tela.onclick = dispara;







</script>
